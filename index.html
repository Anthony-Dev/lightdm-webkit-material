<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/login.css" />
</head>
<body>
    <a class="settings" href="#settings">
        Settings
    </a>
    <div class="wrapper">
        <div class="card settings-card" id="settings">
            <form>
                <label>
                    <span>
                        Language
                    </span>
                    <select id="language" name="language"></select>
                </label>
                <label>
                    <span>
                        Keyboard layout
                    </span>
                    <select id="keyboard_layout" name="keyboard_layout"></select>
                </label>
                <label>
                    <span>
                        Display the user photo?
                    </span>
                    <select id="show_photo" name="show_photo">
                        <option value="1">
                            Yes
                        </option>
                        <option value="0">
                            No
                        </option>
                    </select>
                </label>
                <label>
                    <span>
                        Background image
                    </span>
                    <input id="background" name="background" placeholder="Specify the full path or URL to an image to use it." type="text"/>
                </label>
                <label>
                    <span>
                        Clock style
                    </span>
                    <select
                        id="clock_style"
                        name="clock_style"
                    >
                        <option value="0">
                            HH:MM:SS (24h)
                        </option>
                        <option value="1">
                            HH:MM:SS (12h)
                        </option>
                    </select>
                </label>
                <div class="buttons-wrap">
                    <button type="button" class="btn cancel">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        Save
                    </button>
                </div>
            </form>
        </div>
        <div class="card signin-card">
            <img
                class="profile-img"
                src="assets/ui/avatar_2x.png"
            />
            <form>
                <select id="user" tabindex="1"/></select>
                <input id="pass" placeholder="Password" type="password" tabindex="2"/>
                <select id="session" tabindex="3"></select>
                <button type="submit" tabindex="4" class="btn btn-primary">
                    Sign in
                </button>
            </form>
        </div>
    </div>
    <div class="actions-bar">
        <div class="action action-shutdown" onclick="javascript: lightdm.shutdown();">
            <i></i> Shut down
        </div>
        <div class="action action-reboot" onclick="javascript: lightdm.restart();">
            <i></i> Restart
        </div>
        <div id="clock" class="action action-clock">00:00:00</div>
    </div>
    
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/mock.js"></script>
    <script src="assets/js/clock.js"></script>
    <script src="assets/js/login.js"></script>
    <script src="assets/js/settings.js"></script>
</body>
</html>
